<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style-2.css">
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">

        const ComponentLi = ({listInfo}) => {
        return (
            <li className="list-info">
                 <a className="link-nav" href="#">{listInfo}</a>
            </li>
             )
        };

        const ComponentInfo = ({myTitle, titleInfo, img}) => {
            return (
                <div className="main-block">
                    <img className="mai-img" src={img} alt="Compani Img"></img>
                </div>
            );
        };



        const ComponentCard = ({imgCard, titleCard}) => {
            return (
                <div className="card link-card">
                    <img className="link-img" src={imgCard} alt={titleCard}></img>
                    <h4 className="card-info">{titleCard}</h4>
                </div>
            )
        };
        const ComponentLinkFooter = ({icon}) => {
            return(
                <a href="#" className="footer-link">
                    <i className={icon}></i>
                </a>
            )
        };

        const header = (
            <div className="header">
                <div className="header-container container">
                    <div className="block-logo">
                    </div>
                    <div className="main-nav">
                        <nav className="nav-invo">
                            <ul>
                                <ComponentLi listInfo="Главная" />
                                <ComponentLi listInfo="Тест" />
                                <ComponentLi listInfo="О нас" />
                                <ComponentLi listInfo="Цены" />
                            </ul>
                        </nav>
                    </div>
                    <div className="header-info">
                        <a href="tel:+" className="link-contacts">
                            +7 700 505 3000
                        </a>
                        <span className="schedule">
                            с 9:00 до 18:00
                        </span>
                    </div>
                </div>
            </div>
        );

        const content = (
            <div className="main-block container">
                <h4 className="title-company-name">
                    Команда Simple <span>Design</span>
                </h4>
                <h1 className="main-title">
                    Первый интернет-сервис
                    дизайна интерьера в Казахстане
                </h1>
                <ComponentInfo className="main-img-block"
                    img="https://studio-mint.com.kg/sites/default/files/images/2024/01/20230725-94.jpg"/>
            </div>
        ); 
        const info = (
            <div className="cards-block container">
                        <ComponentCard
                            imgCard='https://investplan.ru/images/329.jpg'
                            titleCard='Тендер строительных бригад' />
                        <ComponentCard imgCard='https://static.tildacdn.com/tild3637-3739-4065-a635-623239613139/__.jpg'
                            titleCard='Составление сметы' />
                        <ComponentCard
                            imgCard='https://papara.ru/media/thumbs/catalog/products/595/images/c8abd7b2-a042-4e51-92bb-2a437e817089.jpg.960x960_q85_crop.jpg'
                            titleCard='Печать альбома' />
            </div>
            
        );

        const footer = (
            <div className="footer">
                <div className="container">
                    <p>(с) 2022. Все права защищены.</p>
                    <div className="footer-links">
                        <ComponentLinkFooter icon="fa-brands fa-facebook" />
                        <ComponentLinkFooter icon="fa-brands fa-instagram" />
                        <ComponentLinkFooter icon="fa-brands fa-twitter" />
                        <ComponentLinkFooter icon="fa-brands fa-linkedin" />

                    </div>
                </div>    
            </div>
        );


        const container = document.getElementById('app');
        ReactDOM.createRoot(container).render(
        <>
            {header}
            {content}
            {info}
            {footer}
        </>
        );

    </script>
</body>

</html>
