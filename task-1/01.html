<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app"></div>

    <script type="text/babel">
        const CardMovie = ({name, year, img}) => {
        return (
            <div className='myCard'>
                <img className="myImg" src={img} alt={name}/>
                <h1>{name}</h1>
                <p>{year}</p>
            </div>
            );
        };

        const movie = (
            <div className="container">
                <h1 className="myTitle">Мои фильмы</h1>
                <div className="cardContainer">
                    <CardMovie name='9 рота' year={2005}
                        img='https://newsimg.bbc.co.uk/media/images/40878000/jpg/_40878132_rota203body.jpg'/>
                    <CardMovie name='Маша и Медведь' year={2009}
                        img='https://avatars.mds.yandex.net/get-kinopoisk-image/9784475/1e581323-f455-4d39-8906-98dd8b8655a4/600x900'
                        />
                    <CardMovie name='Т-34' year={2019}
                        img='https://upload.wikimedia.org/wikipedia/ru/a/a6/%D0%A2-34%2C_%D0%BF%D0%BE%D1%81%D1%82%D0%B5%D1%80_%D1%84%D0%B8%D0%BB%D1%8C%D0%BC%D0%B0.jpg'
                        />
                </div>
            </div>
        );

        const app = document.getElementById('app');
        ReactDOM.createRoot(app).render(movie);

    </script>
</body>
</html>
